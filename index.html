<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;600;900&family=La+Belle+Aurore&display=swap"
      rel="stylesheet"
    />

    <title>BacaBuku</title>
  </head>
  <body>
    <header>
      <div class="image-logo">
        <img src="Asset/logo.svg" alt="" />
      </div>
      <h1 class="header-title">Catat bacaanmu disini!</h1>
      <form class="form" id="form" action="#">
        <div class="form-input">
          <div class="form-group">
            <label for="judul">Judul :</label>
            <input
              type="text"
              class="input-box"
              id="title"
              name="judul"
              required
            />
          </div>
          <div class="form-group">
            <label for="penulis">Penulis :</label>
            <input
              type="text"
              class="input-box"
              id="author"
              name="penulis"
              required
            />
          </div>
          <div class="form-group">
            <label for="tahun">Tahun :</label>
            <input
              type="text"
              class="input-box"
              id="year"
              name="tahun"
              maxlength="4"
              required
            />
          </div>
        </div>
        <div class="form-check">
          <label for="dibaca">Selesai dibaca</label>
          <input type="checkbox" name="dibaca" id="isComplete" />
        </div>
        <input type="submit" value="Catat" name="Catat" class="btn-submit">
        <input type="submit" value="Edit" name="Edit" class="btn-editData" hidden>
      </form>
    </header>
    <main>
      <div class="container">
        <h2>Belum Selesai</h2>
        <div class="list-book" id="unRead-books"></div>
      </div>
      <div class="container">
        <h2>Sudah Selesai</h2>
        <div class="list-book" id="read-books"></div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 <i>Catat Bacaanmu Disini!</i></p>
    </footer>
    <script src="script/script.js"></script>
  </body>
</html>
